<div class="container">
    <h2>Edit Form</h2>
    <form>
      <div class="form-group row">
        <mat-form-field class="client">
          <mat-label>Society ID</mat-label>
          <input
            matInput
            type="text"
            id="id"
            [(ngModel)]="formData.id"
            name="id"
            required
          />
        </mat-form-field>
      </div>
  
      <div class="form-group row">
        <mat-form-field class="client">
          <mat-label>Society Name</mat-label>
          <input
            matInput
            type="text"
            id="name"
            [(ngModel)]="formData.name"
            name="name"
            required
          />
        </mat-form-field>
      </div>
  
      <div class="form-group row">
        <mat-form-field class="client">
          <mat-label>Active Customer Count</mat-label>
          <input
            matInput
            type="text"
            id="contact"
            [(ngModel)]="formData.contact"
            name="contact"
            required
          />
        </mat-form-field>
      </div>
  
  
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
